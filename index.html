<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link href="./img/favicon.ico" rel="icon">
    <link href="./img/favicon.ico" rel="apple-touch-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancement Galilée Commerce</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #05324a;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 2rem;
        }

        /* Logo Left */
        .logo {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInLeft 1.2s ease-in-out forwards;
        }

        .logo img {
            max-width: 280px;
            width: 100%;
            height: auto;
        }

        /* Person Right */
        .person {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            animation: fadeInRight 1.2s ease-in-out forwards;
        }

        .person img {
            max-width: 400px;
            width: 100%;
            height: auto;
        }

        /* Top text */
        .top-text {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            white-space: nowrap;
            z-index: 10;
        }

        .typing {
            border-right: 3px solid #fff;
            display: inline-block;
            overflow: hidden;
            animation: blink .75s step-end infinite;
        }

        .highlight {
            color: #FFD700;
            /* jaune premium */
        }

        /* Bottom text */
        .bottom-text {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1.3rem;
            line-height: 1.6;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        /* Compteur stylé */
        .counter {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            font-size: 4rem;
            font-weight: 900;
            color: #fff;
            opacity: 0;
            z-index: 999;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at top left, #ffcf00, #ff6b00, #0a66c2);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.7), 0 0 50px rgba(10, 102, 194, 0.5);
            animation: none;
        }

        /* Glow + zoom */
        @keyframes counterAnim {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
                box-shadow: 0 0 0 rgba(255, 215, 0, 0.2);
            }

            30% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.3);
                box-shadow: 0 0 35px rgba(255, 215, 0, 0.8), 0 0 70px rgba(10, 102, 194, 0.7);
            }

            70% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }


        /* Animations */
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes blink {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #fff;
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding-top: 6rem;
            }

            .logo,
            .person {
                margin: 1rem 0;
            }

            .person img {
                max-width: 300px;
            }
        }

        @media (max-width: 600px) {
            .logo img {
                max-width: 180px;
            }

            .person img {
                max-width: 220px;
            }

            .top-text {
                font-size: 1.3rem;
                top: 2%;
            }

            .bottom-text {
                font-size: 1rem;
                bottom: 3%;
            }

            .counter {
                font-size: 4rem;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Title -->
    <div class="top-text">
        <span class="typing" id="typing-text"></span>
    </div>

    <!-- Logo + Person -->
    <div class="container">
        <div class="logo">
            <img src="./img/IMG-20250919-WA0003.jpg" alt="Logo">
        </div>
        <div class="person">
            <img src="./img/IMG-20250919-WA0002_-removebg-preview.png" alt="Person">
        </div>
    </div>

    <!-- Bottom text -->
    <div class="bottom-text" id="bottom-text">
        <p>Nous réinventons les solutions digitales du commerce.</p>
        <p><strong>www.galileecommerce.com</strong></p>
    </div>

    <!-- Counter -->
    <div class="counter" id="counter"></div>

    <!-- JS -->
    <script>
        const texts = ["GALILEECOMMERCE.COM", "C'EST PARTI !"];
        let count = 0;
        let index = 0;
        let currentText = '';
        let letter = '';
        const typingElement = document.getElementById("typing-text");
        const bottomText = document.getElementById("bottom-text");
        const counterEl = document.getElementById("counter");

        function type() {
            if (count === texts.length) return launchSequence();
            currentText = texts[count];
            letter = currentText.slice(0, ++index);

            // Jaune uniquement pour "C'EST PARTI !"
            if (currentText === "C'EST PARTI !") {
                typingElement.innerHTML = `<span class="highlight">${letter}</span>`;
            } else {
                typingElement.textContent = letter;
            }

            if (letter.length === currentText.length) {
                count++;
                index = 0;
                setTimeout(type, 1500);
            } else {
                setTimeout(type, 120);
            }
        }

        function launchSequence() {
            // Montrer le texte bas
            bottomText.style.opacity = "1";

            // Lancer compteur après un petit délai
            setTimeout(() => {
                startCounter();
            }, 2000);
        }

        function startCounter() {
            let num = 1;
            function showNum() {
                if (num > 3) {
                    // Redirection après le 3
                    window.location.href = "message.html";
                    return;
                }
                counterEl.textContent = num;
                counterEl.style.animation = "none";
                counterEl.offsetHeight; // reset animation
                counterEl.style.animation = "counterAnim 1.2s ease-in-out forwards";
                num++;
                setTimeout(showNum, 1500);
            }
            showNum();
        }

        type();
    </script>
</body>

</html>
