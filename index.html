<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <link href="./img/favicon.ico" rel="icon">
  <link href="./img/favicon.ico" rel="apple-touch-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lancement Galil√©e Commerce</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #05324a;
      color: #fff;
      overflow: hidden; /* √©vite scrollbars */
    }

    /* --- INTRO (layout desktop) --- */
    .intro {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      transition: opacity 1s ease, transform 1s ease;
      z-index: 2;
    }

    .logo, .person {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img { max-width: 480px; width: 100%; height: auto; }
    .person img { max-width: 600px; width: 100%; height: auto; }

    .top-text {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      z-index: 10;
      white-space: nowrap;
    }

    .typing {
      border-right: 3px solid #fff;
      display: inline-block;
      overflow: hidden;
      animation: blink .75s step-end infinite;
    }

    .highlight { color: #FFD700; }

    .bottom-text {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 1.3rem;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
       z-index:200;
    }

    /* Counter circle */
    .counter {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      font-size: 4rem;
      font-weight: 900;
      color: #fff;
      opacity: 0;
      z-index: 999;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at top left, #ffcf00, #ff6b00, #0a66c2);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 25px rgba(255,215,0,0.7), 0 0 50px rgba(10,102,194,0.5);
    }

    @keyframes counterAnim {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      30% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
      70% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #fff; }
    }

    /* --- FINAL COMPONENT --- */
    .final {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background: #05324a;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; padding: 2rem;
      opacity: 0; transform: scale(0.9);
      transition: opacity 1s ease, transform 1s ease;
      z-index: 1;
    }

    .final.active { opacity: 1; transform: scale(1); z-index: 10; }

    .final h1 { font-size: 2.2rem; font-weight: 700; margin-bottom: 1.2rem; color: #fff; }
    .final p { font-size: 1.8rem; color: #FFD700; font-weight: 600; margin-bottom: 1.6rem; }

    .final .card {
      margin-top: 0.8rem; color: white;
      padding: 1rem 2rem; border-radius: 20px; 
      font-size: 1.2rem; font-weight: 600; display: inline-block;
      animation: bounceIn 1s ease forwards;
    }
.final .card img {
    max-width:280px
}
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    /* --- RESPONSIVE: REMISE COMPORTEMENT MOBILE EXACTEMENT COMME AVANT --- */
    @media (max-width: 1024px) {
      .intro {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 6rem;
      }

      .logo, .person {
        margin: 1rem 0;
      }

      /* REPRIS: person plus grand et descendu (bottom: 90px) */
      .person img {
        max-width: 550px !important;
        width: auto;
        position: relative;
        bottom: 90px;
        z-index:100;
      }

      /* logo plus petit */
      .logo img {
        max-width: 280px !important;
        width: auto;
         position: relative;
         top:74px;
      }
    }

    @media (max-width: 600px) {
      .logo img { max-width: 180px !important; width: auto; }
      .person img {
        max-width: 220px;
        margin-bottom: 120px;
        position: static; /* √©vite chevauchement excessif sur tr√®s petits √©crans */
      }

      .top-text { font-size: 1.3rem; top: 2%; }
      .bottom-text { font-size: 1rem; bottom: 13%; }
      .counter { font-size: 4rem; }
      .final h1 { font-size: 1.4rem; }
      .final p { font-size: 1rem; }
    }

    .final.exit {
  opacity: 0;
  transform: scale(1.2);
  transition: opacity 1s ease, transform 1s ease;
}
  </style>
</head>

<body>
  <!-- Intro -->
  <div class="intro" id="intro">
    <div class="top-text"><span class="typing" id="typing-text"></span></div>

    <div class="logo">
      <img src="./img/IMG-20250919-WA0003.jpg" alt="Logo">
    </div>

    <div class="person">
      <img src="./img/IMG-20250919-WA0002_-removebg-preview.png" alt="Person">
    </div>

    <div class="bottom-text" id="bottom-text">
      <p>Nous r√©inventons les solutions digitales du commerce.</p>
      <p><strong>www.galileecommerce.com</strong></p>
    </div>
  </div>

  <!-- Counter -->
  <div class="counter" id="counter"></div>

  <!-- Final Component -->
  <div class="final" id="final">
    <h1>Nous r√©inventons les solutions digitales du commerce</h1>
    <p>Des solutions pour l‚Äôacheteur, des solutions pour le vendeur.</p>
    <div class="card"><img src="./img/IMG-20250919-WA0003.jpg" alt="Logo"></div>
  </div>

  <script>
    const texts = ["GALILEECOMMERCE.COM","C'EST PARTI !"];
    let count = 0, index = 0, currentText = '', letter = '';
    const typingElement = document.getElementById("typing-text");
    const bottomText = document.getElementById("bottom-text");
    const counterEl = document.getElementById("counter");
    const intro = document.getElementById("intro");
    const final = document.getElementById("final");

    function type() {
      if (count === texts.length) return launchSequence();
      currentText = texts[count];
      letter = currentText.slice(0, ++index);

      if (currentText === "C'EST PARTI !") {
        typingElement.innerHTML = `<span class="highlight">${letter}</span>`;
      } else {
        typingElement.textContent = letter;
      }

      if (letter.length === currentText.length) {
        count++; index = 0;
        setTimeout(type, 1500);
      } else {
        setTimeout(type, 120);
      }
    }

    function launchSequence() {
      bottomText.style.opacity = "1";
      setTimeout(() => startCounter(), 2000);
    }

    function startCounter() {
      let num = 1;
      function showNum() {
        if (num > 3) {
          // transition d'effacement puis afficher final
          intro.style.opacity = "0";
          intro.style.transform = "translateY(-50px)";
          setTimeout(() => { intro.style.display = "none"; final.classList.add("active"); }, 1000);
          // üî• apr√®s 5s on lance l'animation de sortie
        setTimeout(() => {
        final.classList.add("exit");
        setTimeout(() => {
            window.location.href = "message.html";
        }, 1200); // d√©lai de fin de transition
        }, 5000);
          return;
        }
        counterEl.textContent = num;
        counterEl.style.animation = "none";
        counterEl.offsetHeight; // reset
        counterEl.style.animation = "counterAnim 1.2s ease-in-out forwards";
        num++;
        setTimeout(showNum, 1500);
      }
      showNum();
    }

    // d√©marrer la saisie
    type();
  </script>
</body>

</html>
