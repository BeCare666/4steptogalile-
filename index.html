<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galileecommerce </title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            background: #0b1220;
        }

        /* Hero Slider */
        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.1));
            background-image: url('./img/database-future-technology.gif');

        }

        .hero img {
            max-height: 80%;
            max-width: 80%;
            object-fit: contain;
            position: absolute;
            opacity: 0;
            transform: scale(1.05);
            transition: opacity 1.5s ease-in-out, transform 12s ease-in-out;
        }

        .hero img.active {
            opacity: 1;
            transform: scale(1);
            z-index: 1;
        }

        /* Bouton Glassmorphism */
        .info-btn {
            position: fixed;
            left: 50%;
            bottom: 12px;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-btn:hover {
            transform: translateX(-50%) scale(1.08);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 85%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.6);
            animation: scaleUp 0.3s ease;
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 22px;
            text-align: center;
            line-height: 40px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media(max-width:600px) {
            .info-btn {
                padding: 12px 18px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <main class="hero">
        <!-- Slider avec l'image initialement du modal -->
        <img src="./img/imagegalie (5).jpg" class="active" alt="Slide 1">
        <img src="./img/imagegalie (1).jpg" alt="Slide 2">

        <!-- Bouton -->
        <button id="openModal" class="info-btn">En savoir plus</button>
    </main>

    <!-- Modal avec la deuxième image du slider -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <img src="./img/step.jpg" alt="Aperçu Ebook" style="max-width: 500px; max-height: 500px;">
        </div>
    </div>

    <script>
        // Slider automatique
        const slides = document.querySelectorAll(".hero img");
        let index = 0;
        setInterval(() => {
            slides[index].classList.remove("active");
            index = (index + 1) % slides.length;
            slides[index].classList.add("active");
        }, 6000);

        // Modal
        const modal = document.getElementById("modal");
        const openBtn = document.getElementById("openModal");
        const closeBtn = document.querySelector(".close-btn");

        openBtn.addEventListener("click", () => modal.classList.add("active"));
        closeBtn.addEventListener("click", () => modal.classList.remove("active"));
        modal.addEventListener("click", e => { if (e.target === modal) modal.classList.remove("active"); });
    </script>

</body>

</html>
